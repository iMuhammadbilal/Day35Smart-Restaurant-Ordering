<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="text-align: center">Select Your Table and Place Your Order</h1>
    <div class="tables-container">
      <!-- 6 table boxes -->
      <div class="table-card" onclick="selectTable('Table 1')">Table 1</div>
      <div class="table-card" onclick="selectTable('Table 2')">Table 2</div>
      <div class="table-card" onclick="selectTable('Table 3')">Table 3</div>
      <div class="table-card" onclick="selectTable('Table 4')">Table 4</div>
      <div class="table-card" onclick="selectTable('Table 5')">Table 5</div>
      <div class="table-card" onclick="selectTable('Table 6')">Table 6</div>
    </div>

    <!-- code for local storage -->
    <script>
      function selectTable(tableName) {
        localStorage.setItem("selectedTable", tableName);
        // open new tab with order-tabel.html
        window.open("menu.html", "_blank");
      }
    </script>
  </body>
</html>
